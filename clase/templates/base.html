<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} Solvo {% endblock %} </title>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" >
{% block css %} {% endblock %}
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="">{% block mitcu%} LA MERCANCÍA, LO MÁS CONCRETO DEL CAPITALISMO{% endblock %}</a>
    </div>

  </div>
</nav>

<div class="container">
{% block content%}

{% endblock %}
</div>
Desarrollo por <a href="https://solvosoft.com" target="_blank">
<img  width="120" alt="Solvo logo" src="https://solvosoft.com/static/img/Logo_101x42.png">
</a>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block js %} {% endblock %}
</body>
</html>
